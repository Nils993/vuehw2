<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <h1>Список товаров</h1>
        <button @click="sortByPriceAscending">Сортировать по цене (по возрастанию)</button>
        <button @click="sortByPriceDescending">Сортировать по цене (по убыванию)</button>
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.name }} - {{ product.price }} руб.
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    { id: 1, name: 'Товар 1', price: 100 },
                    { id: 2, name: 'Товар 2', price: 50 },
                    { id: 3, name: 'Товар 3', price: 200 },
                    { id: 4, name: 'Товар 4', price: 150 }
                ]
            },
   
            methods: {
                sortByPriceAscending() {
                    this.products.sort((a, b) => a.price - b.price);
                },
                sortByPriceDescending() {
                    this.products.sort((a, b) => b.price - a.price);
                }
            }
        });
    </script>
    </script>
  </head>
  </body>
</html>
